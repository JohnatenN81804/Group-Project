<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Nutrify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Pacifico&family=Permanent+Marker&family=Pridi&display=swap" rel="stylesheet">
  <!-- JQuery CDN -->
  <link rel="stylesheet" href="./login.css" />
</head>
<header>Nutrify</header>
<body>
  <div>
    <div class="row">
      <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form class="form-box" action="" id="registrationForm" method="post">
          <div class="form-group">
            <h1>Sign Up</h1>
            <label for="email_name"><strong>Email</strong></label>
            <input type="text" name="email-name" placeholder="Enter Email" required>
            <label for="password"><strong>Choose a password</strong></label>
            <h5>*Password must be between 8 and 15 alpha-numeric characters*</h5>
            <input type="password" name="password" placeholder="Enter Password" required>
            <label for="password"><strong>Re-enter password</strong></label>
            <input type="password" name="verify-password" placeholder="Verify Password" required>
            <button type="submit" id="signUp" class="btn">Sign-up</button>
            <button type="submit" id="login" class="btn">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
